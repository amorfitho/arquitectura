<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Inicio de sesión</title>
</head>

<body>
    <header>
        <!-- place navbar here -->
        <button onclick="window.location.href='{% url 'main' %}'"type="submit" class="btn btn-primary volver">Volver al inicio </button>        
        <section>
            <div class="contenedor">
                <div class="card">
                    <div class="card-body">
                        <h2>Inicio de Sesión</h2>
                        <form action="#">
                            <div class="input-contenedor">
                                <i class="fa-solid fa-envelope"></i>
                                <label for="#">Email</label>
                                <input type="email" required>
                            </div>
                            <div class="input-contenedor">
                                <label for="#">Contraseña</label>
                                <input type="password" required>

                            </div>
                            <div class="olvidar">
                                <label for="#">
                                    <a href="#">Olvidé la contraseña</a>
                                </label>
                            </div>
                            <button type="submit" type="button" class="btn btn-primary" href="{% url 'main' %}>Iniciar</button>
                        </form>
                        <div class="registrar">
                            <p>¿No tiene una cuenta? <a href="{% url 'registro' %}">Registrarse</a></p>
                            <a href="{% url 'empleado' %}"">Empleado</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>

</html>
